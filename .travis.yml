language: node_js
node_js:
- 'node'

env:
  global:
    - DEBUG=true
    - DB_NAME=op-dev
    - NODE_ENV=development
    - PORT=5000
  matrix:
    - TEST_DIR=frontend
    - TEST_DIR=backend

services: mongodb

install:
  - "npm i -g tslint typescript"
  - "cd $TEST_DIR && yarn install"

script:
  - tslint -p tsconfig.json -c tslint.json
  - yarn test


