<div class="row justify-content-center">
  <h5>Bitte anmelden:</h5>
</div>
<div class="row d-flex justify-content-center">
  <div class="col-md-4 col-sm-12">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nutzername</label>
        <input required class="form-control" id="username" placeholder="mmuster" [(ngModel)]="username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Passwort</label>
        <input required type="password" class="form-control" id="password"
               [(ngModel)]="password" name="password">
      </div>
      <button *ngIf="state==0 || state == 3" [disabled]="!loginForm.form.valid" class="btn btn-primary">Anmelden
      </button>
      <app-pacman-loader *ngIf="state == 1"></app-pacman-loader>
    </form>
    <div class="alert alert-success mt-2" *ngIf="state == 2">
      Erfolgreich angemeldet.<br/>
      Leite zur Startseite weiter...
    </div>
    <div class="alert alert-danger mt-2" *ngIf="state == 3">
      Benutzername oder Passwort falsch.
    </div>
  </div>
</div>
